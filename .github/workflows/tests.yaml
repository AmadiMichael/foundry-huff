name: Tests

on: [push]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install Huff
        uses: huff-language/huff-toolchain@v2
        with:
          version: nightly

      - name: Which huffc
        run: which huffc

      - name: Symlink
        run: ln -S /home/runner/.huff/bin/huffc huffc

      - name: Run Tests
        run: forge test -vvv
